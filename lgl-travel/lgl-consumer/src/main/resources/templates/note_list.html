<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>美丽乡村</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-------------jquery库-------------->
  	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <!-------------Amazeui--------------->
    <script type="text/javascript" src="js/amazeui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/amazeui.css">
    <!------------核心样式-------------->
    <link rel="stylesheet" type="text/css" href="css/style.css">    
</head>
<body>
<!-------------------工具栏------------------->
<div id="toolbar">
    <div class="cw1200">
        <ul class="fl">
            <li class="tb"><p>您好，欢迎访问文化旅游网！</p></li>
<!--            <li class="tb"><a href="/client/tologin">登录</a><span>|</span></li>-->
<!--            <li class="tb"><a href="/client/toregister">注册</a></li>-->
        </ul>
        <ul class="fr">
            <li class="tb">
				<a href="#" th:text="${session.user.username}"></a>
				<!-------------------用户------------------->
				<div class="user">
					<a class="user-hd" href="#">
						<img src="images/user_head_pic.jpg"/><b></b>
						<div class="clear"></div>
					</a>
					<div class="user-bd">
						<ul class="nav_sort">
							<li><a href="/client/toaddNote"><i class="i2"></i>写游记</a></li>
							<li><a th:href="@{/client/noteByUserId(userid=${session.user.userid})}"><i class="i9"></i>我的游记</a></li>
							<li><a th:href="@{/client/reviews(userid=${session.user.userid})}"><i class="i6"></i>我的评论</a></li>
							<li><a href="/client/logout"><i class="i8"></i>退出</a></li>
						</ul>
					</div>
				</div>
			</li>
        </ul>
        <div class="clear"></div>
    </div>
</div>
<!-------------------版头------------------->
<div id="header">
    <div class="cw1200">
        <div class="search_nav fl">
            <!-------------------搜索------------------->
            <div class="search radius6">
				<form method="post" action="/client/search">
                    <input  type='hidden' value='9'>
                    <input type="hidden" value="title,newstext">
					<select id="choose">
                        <option value="0">景区</option>
						<option value="4">游记</option>
					</select> 
					<input class="inp_srh" name="notename"  placeholder="请输入您要搜索的关键词" >
					<input class="btn_srh" type="submit" value="搜索">
				</form>
			</div>
            <!-------------------导航------------------->
            <div class="nav">
                <ul>
                    <li><a href="/client/desAll">孟津旅游</a></li>
                    <li><a class="cur" href="/client/nodeAll">快乐游记</a></li>
                </ul>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<!------------------美丽乡村-------------------->
<div id="note_list">
	<div class="banner">
		<h2>快乐游记</h2>
		<p>记录精彩瞬间，保存美好回忆</p>
	</div>
	<div class="tag">
		<div class="cw1200">
			<a class="cur" href="/client/nodeAll">最新游记</a><span></span>
			<a href="/client/toaddNote">我要写游记</a>
		</div>
	</div>
	<div class="con">
		<div class="cw1200">
			<ul class="am-avg-sm-2">
				<li th:each="noteAll:${noteAll}">
					<div class="box">
						<div class="pic">
							<div class="cover"><a th:href="@{/client/noteById(id=${noteAll.id})}"><img class="scale-effect " src="images/1458530382234p1aebir9i21s4q2hiiso1ip6msf29.jpg"/></a></div>
							<div class="head"><img src="images/head1.jpg"/></div>
						</div>
						<div class="meta">
							<p><a th:href="@{/client/noteById(id=${noteAll.id})}" th:text="${noteAll.notename}"></a></p>
							<span><span th:text="${noteAll.createtime}"></span> 作者：<span th:text="${noteAll.username}"></span><label><img src="images/state_icon1.png"/>18</label><label><img src="images/state_icon2.png"/>20</label></span>
						</div>
					</div>
				</li>
                <li th:each="noteAll:${noteAll}">
                    <div class="box">
                        <div class="pic">
                            <div class="cover"><a th:href="@{/client/noteById(id=${noteAll.id})}"><img class="scale-effect " src="images/1458530382234p1aebir9i21s4q2hiiso1ip6msf29.jpg"/></a></div>
                            <div class="head"><img src="images/head1.jpg"/></div>
                        </div>
                        <div class="meta">
                            <p><a th:href="@{/client/noteById(id=${noteAll.id})}" th:text="${noteAll.notename}"></a></p>
                            <span><span th:text="${noteAll.createtime}"></span> 作者：<span th:text="${noteAll.username}"></span><label><img src="images/state_icon1.png"/>18</label><label><img src="images/state_icon2.png"/>20</label></span>
                        </div>
                    </div>
                </li>
				<div class="clear"></div>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
