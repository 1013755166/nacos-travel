<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-------------jquery库-------------->
  	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<!-------------Amazeui--------------->
    <script type="text/javascript" src="js/amazeui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/amazeui.css">
    <!------------核心样式-------------->
    <link rel="stylesheet" type="text/css" href="css/user.css">    
</head>
<body>

<!-------------------登录------------------->
<div id="log_register">
	
	<div class="lr_box">
		
		<div class="tag">
			<ul>
				<li><a class="cur" href="/client/tologin">登录</a></li>
				<li><a href="/client/toregister">注册</a></li>
				<div class="clear"></div>
			</ul>
		</div>
        <form action="/client/login" method="post">
		<table class="table_list">
			<tbody>
				<tr>
					<td><input class="text" name="username" type="text" placeholder="用户名"></td>
				</tr>
				<tr>
					<td><input class="text" type="password"  name="password" placeholder="您的密码"></td>
				</tr>
				<tr>
					<td><input class="submit" type="submit" value="登录"></td>
				</tr>
			</tbody>
		</table>
        </form>

	</div>

</div>

</body>
</html>
